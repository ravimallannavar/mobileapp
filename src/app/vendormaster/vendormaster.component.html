<div>
  <section class="content">
    <div class="container-fluid" style="background-color: white;">
      <div class="row">
        <div>
          <section class="content">
            <form #frm="ngForm">
              <div class="container-fluid">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label>Make</ion-label>
                        <ion-select id="makemaster" name="makemaster" #makemaster="ngModel" [(ngModel)]="MakeMaster"
                          ok-text="Okay" cancel-text="Dismiss">
                          <ion-select-option *ngFor="let plant of PlantList" value="{{plant.PlantId}}">{{plant.PlantName}}
                          </ion-select-option>
                        </ion-select>
                      </ion-item>
                    </ion-col>
                    <ion-col>
                      <ion-item>
                        <ion-label>Assets Usage Type</ion-label>
                        <ion-select id="AssetsusagetypeMasterId" name="AssetsusagetypeMasterId"
                          #AssetsusagetypeMasterId="ngModel" [(ngModel)]="AssetsUsageTypeMasterId" ok-text="Okay"
                          cancel-text="Dismiss">
                          <ion-select-option *ngFor="let department of deptlist" value="{{department.DeptMasterId}}">
                            {{department.DeptName}}</ion-select-option>
                        </ion-select>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                
                <ion-item>
                  <ion-label>Landmark</ion-label>
                  <ion-input type="text" id="landmark" name="landmark" #landmark="ngModel" [(ngModel)]="Landmark">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Person Name</ion-label>
                  <ion-input type="text" id="vendorpersonname" name="vendorpersonname" #vendorpersonname="ngModel"
                    [(ngModel)]="vendorPersonName"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Company Name</ion-label>
                  <ion-input type="text" id="vendorcompanyname" name="vendorcompanyname" #vendorcompanyname="ngModel"
                    [(ngModel)]="VendorCompanyName"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Team Purpose</ion-label>
                  <ion-input type="text" id="vendorteampurpose" name="vendorteampurpose" #vendorteampurpose="ngModel"
                    [(ngModel)]="vendorTeamPurpose"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-button color="primary">Insert Vendor Details</ion-button>
                </ion-item>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
